version: '3.8'

services:
  prediction-market:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - NODE_ENV=production
    volumes:
      - linera-data:/app/data
    restart: unless-stopped

volumes:
  linera-data:
